    <title>Mike Gelber - Contact</title>

  <body>
    <div class="meta-content-holder">
      <header>
        <nav class="nav-container">
          <h2 class="nav-heading">Mike Gelber</h2>
          <ul class="nav-list-shell">

      <section class="main-container clearfix">
        <div class="content-container">
          <h2 class="main-content-header">Contact</h2>
          <form
            class="main-form"
            action="mailto:mpgelber7495@gmail.com"
            method="post"
            enctype="text/plain"
          >
            Name <br />
            <input
              class="form-input"
              type="text"
              name="Name"
              placeholder="Paul ballas"
            /><br />
            Email <br />
            <input
              class="form-input"
              type="text"
              name="Email"
              placeholder="example@gmail.com"
            /><br />
            Message <br />
            <textarea
              class="form-input"
              name="Insert Message Here"
              cols="30"
              rows="10"
            ></textarea>
            <input id="submit-button" type="submit" value="Submit" />
          </form>
        </div>
      </section>
    </div>
    <footer>
      <p>Copyright &copy;</p>
